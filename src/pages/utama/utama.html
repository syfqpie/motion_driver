<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="marginTop">
  <img src='../assets/imgs/motion_logo.png' width='250px'>
  <h2>Selamat Datang!</h2>

  <ion-card>
    <ion-card-content >
        Sabaq, pelan pelan kayuh
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Driver Info
    </ion-card-header>
    <br>
    <ion-avatar item-start >
      <img src='{{user_pic}}' >
    </ion-avatar>
    <br>
    <ion-item-group>
      <ion-item-divider color="light">
        <ion-item>
          <p style="color:#000000;">Nama</p>
          <p style="color:#484848;">{{user_name}}</p>
          </ion-item>
        <ion-item>
          <p style="color: #000000;">No. Telefon</p>
          <p style="color: #484848;">{{user_phone}}</p>
        </ion-item>
        <ion-item>
          <p style="color: #000000;">No. IC</p>
          <p style="color: #484848;">{{user_ic}}</p>
        </ion-item>
      </ion-item-divider>
    </ion-item-group>
  </ion-card>
  <br>
  <br>


</ion-content>
